<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PDF Tools</title>
</h:head>

<h:body>
	<h:outputStylesheet name="css/mainstyles.css" />
	<h:form enctype="multipart/form-data">

		<p:fileUpload value="#{fileUploadBean.file}" mode="simple"/>
		<p:commandButton value="Submit" action="#{fileUploadBean.upload}"/>
		<br/>
		<p:commandButton styleClass="pdfbutton"
			value="Cut PDF into single pages" action="#{cutPDFBean.test}">
		</p:commandButton>
	</h:form>

</h:body>
</html>
